<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content="Translation from Galactic Basic Standard to Yodish and Minionese using JavaScript Fetch API. Training project for ITGirlSchool"
  />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/script.js" defer></script>
    <script src="assets/libs/rain.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="manifest" href="assets/favicon/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>Yoda Translation</title>
  </head>
  <body>
    <main class="layers">
      <div class="layers__container">
        <div
          class="layers__item layer-1"
          style="background-image: url(assets/img/layer-1.jpg)"
        ></div>
        <div
          class="layers__item layer-2"
          style="background-image: url(assets/img/layer-2.png)"
        ></div>
        <div
          class="logo"
          style="background-image: url(assets/img/baby-yoda.svg)"
        ></div>
        <div class="layers__item layer-3 translation">
            <h1 class="translation__title">Yoda Translations</h1>
            <div class="translation__item">
              <label class="translation__label" for="sourceText"
                >Type something in English:</label
              >
              <input
                type="text"
                id="sourceText"
                name="sourceText"
                class="translation__text"
                value=""
              />
            </div>
            <div class="translation__item">
              <div class="translation__label hero-content__p" for="textTarget">Yodish:</div>
              <div class="translation__text" id="textTarget"></div>
            </div>
            <div class="translation__buttons">
              <button id="reset" class="button">Reset</button>
              <button id="submit" type="reset" class="button">Translate</button>
            </div>
        </div>
        <div class="layers__item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__item layer-5"
          style="background-image: url(assets/img/layer-5.png)"
        ></div>
        <div
          class="layers__item layer-6"
          style="background-image: url(assets/img/layer-6.png)"
        ></div>
      </main>
    </div>
  </body>
</html>
